<!-- Begin preview modal module -->
<div id="preview_modal" class="modal hide fade in">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="debug_heading">Preview Options</h4>
  </div>
  <div class="modal-body">
    <p id="preview_modal_text"></p>
    <select id="preview_modal_firststep_selector">
      <option value="jsondocs">Articles</option>
      <option value="drafts">Drafts</option>
      <option value="landingpages">Landing Pages</option>
      <option value="errorpages">Error Pages</option>
    </select>
    <select id="preview_modal_secondstep_selector"></select>

  </div>
  <div class="modal-footer">
    <a href="#" id="preview_modal_confirm" class="btn btn-primary">Preview</a>
  </div>
</div>
<!-- end preview modal module -->
