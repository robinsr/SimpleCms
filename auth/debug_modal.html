<!-- Begin debug modal module -->
<div id="debug_modal" class="modal hide fade in">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 id="debug_heading">Debug Log</h4>
  </div>
  <div class="modal-body">
    <p id="debug_text">Debug stuff</p>

  </div>
  <div class="modal-footer">
    <a href="#" id="debug_close" class="btn btn-primary">Close</a>
  </div>
</div>
<!-- end debug modal module -->
